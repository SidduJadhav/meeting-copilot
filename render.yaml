services:
  - type: web
    name: meeting-copilot-backend
    env: python
    plan: free
    pythonVersion: "3.11.0" 
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: meetingcopilot_db
          property: connectionString
