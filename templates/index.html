<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Copilot - AI-Powered Meeting Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <div class="container">
                        <a class="navbar-brand" href="/">
                            <i data-feather="mic" class="me-2"></i>
                            Meeting Copilot
                        </a>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">
                            <i data-feather="upload-cloud" class="me-2"></i>
                            Upload Meeting File
                        </h2>
                        <p class="text-muted text-center mb-4">
                            Upload audio, video, or text files to get AI-powered transcription and summarization
                        </p>

                        <div id="upload-area" class="upload-area mb-4">
                            <div class="upload-content">
                                <i data-feather="file-plus" class="upload-icon"></i>
                                <h5>Drag & drop your file here</h5>
                                <p class="text-muted">or click to browse</p>
                                <input type="file" id="file-input" accept=".mp3,.wav,.m4a,.mp4,.mov,.avi,.txt" hidden>
                                <button type="button" class="btn btn-primary" onclick="document.getElementById('file-input').click()">
                                    Choose File
                                </button>
                            </div>
                        </div>

                        <div id="file-info" class="file-info d-none">
                            <div class="d-flex align-items-center">
                                <i data-feather="file" class="me-2"></i>
                                <div class="flex-grow-1">
                                    <div id="file-name" class="fw-bold"></div>
                                    <div id="file-size" class="text-muted small"></div>
                                </div>
                                <button type="button" class="btn btn-sm btn-outline-danger" onclick="clearFile()">
                                    <i data-feather="x"></i>
                                </button>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="button" id="upload-btn" class="btn btn-primary btn-lg" disabled onclick="uploadFile()">
                                <i data-feather="upload" class="me-2"></i>
                                Upload File
                            </button>
                        </div>

                        <div id="progress-section" class="mt-4 d-none">
                            <div class="progress mb-3">
                                <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                            </div>
                            <div id="status-text" class="text-center text-muted"></div>
                        </div>

                        <div id="result-section" class="mt-4 d-none">
                            <div class="alert alert-success">
                                <h5><i data-feather="check-circle" class="me-2"></i>File Uploaded Successfully!</h5>
                                <p class="mb-2">Meeting ID: <code id="meeting-id"></code></p>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                                    <button type="button" class="btn btn-success" onclick="processComplete()">
                                        <i data-feather="zap" class="me-2"></i>
                                        Process Complete (Transcribe + Summarize)
                                    </button>
                                    <button type="button" class="btn btn-outline-primary" onclick="joinMeeting()">
                                        <i data-feather="video" class="me-2"></i>
                                        Join Live Meeting
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Meetings -->
                <div class="card shadow mt-4">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i data-feather="clock" class="me-2"></i>
                            Recent Meetings
                        </h5>
                        <div id="recent-meetings">
                            <div class="text-center text-muted">
                                <i data-feather="folder" class="me-2"></i>
                                Loading meetings...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/app.js"></script>
    <script>
        // Initialize Feather icons
        feather.replace();
        
        // Load recent meetings on page load
        loadRecentMeetings();
    </script>
</body>
</html>
