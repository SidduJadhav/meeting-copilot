<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Copilot - Live Meeting {{ meeting_id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <div class="container">
                        <a class="navbar-brand" href="/">
                            <i data-feather="mic" class="me-2"></i>
                            Meeting Copilot
                        </a>
                        <div class="navbar-nav ms-auto">
                            <div class="nav-item">
                                <span class="nav-link">
                                    <i data-feather="users" class="me-1"></i>
                                    <span id="participant-count">0</span> participants
                                </span>
                            </div>
                            <div class="nav-item">
                                <span id="connection-status" class="nav-link">
                                    <i data-feather="wifi-off" class="me-1"></i>
                                    Connecting...
                                </span>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row mt-3 flex-grow-1">
            <!-- Main Meeting Area -->
            <div class="col-lg-8">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i data-feather="video" class="me-2"></i>
                            Live Meeting: {{ meeting_id }}
                        </h5>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <!-- Chat Messages -->
                        <div id="chat-messages" class="flex-grow-1 mb-3 p-3 border rounded bg-light overflow-auto" style="min-height: 400px;">
                            <div class="text-muted text-center">
                                <i data-feather="message-circle" class="me-2"></i>
                                Connected to meeting. Chat messages will appear here.
                            </div>
                        </div>

                        <!-- Message Input -->
                        <div class="input-group">
                            <input type="text" id="message-input" class="form-control" placeholder="Type a message or question..." onkeypress="handleKeyPress(event)">
                            <button class="btn btn-primary" onclick="sendMessage()">
                                <i data-feather="send"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-lg-4">
                <!-- AI Assistant -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i data-feather="brain" class="me-2"></i>
                            AI Assistant
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary btn-sm" onclick="askQuestion()">
                                <i data-feather="help-circle" class="me-1"></i>
                                Ask Question
                            </button>
                            <button class="btn btn-outline-success btn-sm" onclick="getLiveSummary()">
                                <i data-feather="file-text" class="me-1"></i>
                                Get Live Summary
                            </button>
                            <button class="btn btn-outline-warning btn-sm" onclick="addActionItem()">
                                <i data-feather="check-square" class="me-1"></i>
                                Add Action Item
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Live Transcription -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i data-feather="mic" class="me-2"></i>
                            Live Transcription
                        </h6>
                    </div>
                    <div class="card-body">
                        <textarea id="transcription-input" class="form-control mb-2" rows="3" placeholder="Type or paste transcription text here..."></textarea>
                        <button class="btn btn-primary btn-sm w-100" onclick="sendTranscription()">
                            <i data-feather="type" class="me-1"></i>
                            Send Transcription
                        </button>
                    </div>
                </div>

                <!-- Meeting Info -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i data-feather="info" class="me-2"></i>
                            Meeting Info
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <small class="text-muted">Meeting ID:</small>
                                <div class="font-monospace small">{{ meeting_id }}</div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-6">
                                <small class="text-muted">Connected:</small>
                                <div id="connection-time">--</div>
                            </div>
                            <div class="col-6">
                                <small class="text-muted">Messages:</small>
                                <div id="message-count">0</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Items -->
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i data-feather="list" class="me-2"></i>
                            Action Items
                        </h6>
                    </div>
                    <div class="card-body">
                        <div id="action-items">
                            <div class="text-muted text-center small">
                                No action items yet
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Question Modal -->
    <div class="modal fade" id="questionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ask AI Assistant</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <textarea id="question-input" class="form-control" rows="3" placeholder="What would you like to know about this meeting?"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitQuestion()">Ask</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Action Item Modal -->
    <div class="modal fade" id="actionItemModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Action Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="action-item-input" class="form-control" placeholder="Describe the action item...">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitActionItem()">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
    <script>
        // Initialize Feather icons
        feather.replace();
        
        // WebSocket connection
        let socket = null;
        let meetingId = "{{ meeting_id }}";
        let messageCount = 0;
        let connectionTime = new Date();
        
        // Initialize WebSocket connection
        function initWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/meeting/${meetingId}`;
            
            socket = new WebSocket(wsUrl);
            
            socket.onopen = function(event) {
                updateConnectionStatus('connected');
                document.getElementById('connection-time').textContent = new Date().toLocaleTimeString();
            };
            
            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            
            socket.onclose = function(event) {
                updateConnectionStatus('disconnected');
                setTimeout(initWebSocket, 3000); // Reconnect after 3 seconds
            };
            
            socket.onerror = function(error) {
                updateConnectionStatus('error');
                console.error('WebSocket error:', error);
            };
        }
        
        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('connection-status');
            const icon = statusElement.querySelector('i');
            
            switch(status) {
                case 'connected':
                    icon.setAttribute('data-feather', 'wifi');
                    statusElement.innerHTML = '<i data-feather="wifi" class="me-1"></i>Connected';
                    statusElement.className = 'nav-link text-success';
                    break;
                case 'disconnected':
                    icon.setAttribute('data-feather', 'wifi-off');
                    statusElement.innerHTML = '<i data-feather="wifi-off" class="me-1"></i>Disconnected';
                    statusElement.className = 'nav-link text-danger';
                    break;
                case 'error':
                    icon.setAttribute('data-feather', 'alert-circle');
                    statusElement.innerHTML = '<i data-feather="alert-circle" class="me-1"></i>Error';
                    statusElement.className = 'nav-link text-warning';
                    break;
            }
            feather.replace();
        }
        
        function handleWebSocketMessage(data) {
            const chatMessages = document.getElementById('chat-messages');
            
            switch(data.type) {
                case 'connected':
                    addSystemMessage('Connected to meeting');
                    break;
                case 'chat':
                    addChatMessage(data.message, data.client_id, data.timestamp);
                    break;
                case 'transcription':
                    addTranscriptionMessage(data.content, data.client_id, data.timestamp);
                    break;
                case 'live_summary':
                    addSummaryMessage(data.summary, data.timestamp);
                    break;
                case 'action_item':
                    addActionItemMessage(data.content, data.client_id, data.timestamp);
                    addActionItemToList(data.content);
                    break;
                case 'answer':
                    addAnswerMessage(data.question, data.answer, data.timestamp);
                    break;
                case 'participant_joined':
                case 'participant_left':
                    updateParticipantCount(data.participants);
                    addSystemMessage(`Participant ${data.type === 'participant_joined' ? 'joined' : 'left'}`);
                    break;
                case 'error':
                    addErrorMessage(data.message);
                    break;
            }
            
            // Auto-scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function addSystemMessage(message) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'mb-2 p-2 bg-info text-white rounded small text-center';
            messageDiv.innerHTML = `<i data-feather="info" class="me-1"></i>${message}`;
            chatMessages.appendChild(messageDiv);
            feather.replace();
        }
        
        function addChatMessage(message, clientId, timestamp) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'mb-2 p-2 border-start border-primary border-3 bg-light';
            messageDiv.innerHTML = `
                <div class="d-flex justify-content-between">
                    <small class="text-muted">User ${clientId.substring(0, 8)}</small>
                    <small class="text-muted">${new Date(timestamp).toLocaleTimeString()}</small>
                </div>
                <div>${message}</div>
            `;
            chatMessages.appendChild(messageDiv);
            updateMessageCount();
        }
        
        function addTranscriptionMessage(content, clientId, timestamp) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'mb-2 p-2 border-start border-success border-3 bg-light';
            messageDiv.innerHTML = `
                <div class="d-flex justify-content-between">
                    <small class="text-success fw-bold"><i data-feather="mic" class="me-1"></i>Transcription</small>
                    <small class="text-muted">${new Date(timestamp).toLocaleTimeString()}</small>
                </div>
                <div>${content}</div>
            `;
            chatMessages.appendChild(messageDiv);
            feather.replace();
            updateMessageCount();
        }
        
        function addSummaryMessage(summary, timestamp) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'mb-2 p-3 border border-warning bg-warning bg-opacity-10';
            messageDiv.innerHTML = `
                <div class="d-flex justify-content-between">
                    <strong class="text-warning"><i data-feather="file-text" class="me-1"></i>Live Summary</strong>
                    <small class="text-muted">${new Date(timestamp).toLocaleTimeString()}</small>
                </div>
                <div class="mt-2">${summary}</div>
            `;
            chatMessages.appendChild(messageDiv);
            feather.replace();
            updateMessageCount();
        }
        
        function addActionItemMessage(content, clientId, timestamp) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'mb-2 p-2 border-start border-danger border-3 bg-light';
            messageDiv.innerHTML = `
                <div class="d-flex justify-content-between">
                    <small class="text-danger fw-bold"><i data-feather="check-square" class="me-1"></i>Action Item</small>
                    <small class="text-muted">${new Date(timestamp).toLocaleTimeString()}</small>
                </div>
                <div>${content}</div>
            `;
            chatMessages.appendChild(messageDiv);
            feather.replace();
            updateMessageCount();
        }
        
        function addAnswerMessage(question, answer, timestamp) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'mb-2 p-3 border border-info bg-info bg-opacity-10';
            messageDiv.innerHTML = `
                <div class="d-flex justify-content-between">
                    <strong class="text-info"><i data-feather="brain" class="me-1"></i>AI Assistant</strong>
                    <small class="text-muted">${new Date(timestamp).toLocaleTimeString()}</small>
                </div>
                <div class="mt-2"><strong>Q:</strong> ${question}</div>
                <div class="mt-1"><strong>A:</strong> ${answer}</div>
            `;
            chatMessages.appendChild(messageDiv);
            feather.replace();
            updateMessageCount();
        }
        
        function addErrorMessage(message) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'mb-2 p-2 bg-danger text-white rounded';
            messageDiv.innerHTML = `<i data-feather="alert-circle" class="me-1"></i>Error: ${message}`;
            chatMessages.appendChild(messageDiv);
            feather.replace();
        }
        
        function addActionItemToList(content) {
            const actionItems = document.getElementById('action-items');
            
            // Remove "no action items" message if it exists
            if (actionItems.querySelector('.text-muted')) {
                actionItems.innerHTML = '';
            }
            
            const itemDiv = document.createElement('div');
            itemDiv.className = 'mb-2 p-2 bg-light border-start border-danger border-3';
            itemDiv.innerHTML = `
                <small class="d-block text-muted">${new Date().toLocaleTimeString()}</small>
                <div>${content}</div>
            `;
            actionItems.appendChild(itemDiv);
        }
        
        function updateParticipantCount(count) {
            document.getElementById('participant-count').textContent = count;
        }
        
        function updateMessageCount() {
            messageCount++;
            document.getElementById('message-count').textContent = messageCount;
        }
        
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (message && socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'chat',
                    content: message
                }));
                input.value = '';
            }
        }
        
        function sendTranscription() {
            const input = document.getElementById('transcription-input');
            const content = input.value.trim();
            
            if (content && socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'transcribe_text',
                    content: content
                }));
                input.value = '';
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function askQuestion() {
            const modal = new bootstrap.Modal(document.getElementById('questionModal'));
            modal.show();
        }
        
        function submitQuestion() {
            const input = document.getElementById('question-input');
            const question = input.value.trim();
            
            if (question && socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'ask',
                    content: question
                }));
                input.value = '';
                bootstrap.Modal.getInstance(document.getElementById('questionModal')).hide();
            }
        }
        
        function getLiveSummary() {
            const content = "Please provide a summary of the current meeting discussion.";
            
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'summarize_live',
                    content: content
                }));
            }
        }
        
        function addActionItem() {
            const modal = new bootstrap.Modal(document.getElementById('actionItemModal'));
            modal.show();
        }
        
        function submitActionItem() {
            const input = document.getElementById('action-item-input');
            const actionItem = input.value.trim();
            
            if (actionItem && socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'action_item',
                    content: actionItem
                }));
                input.value = '';
                bootstrap.Modal.getInstance(document.getElementById('actionItemModal')).hide();
            }
        }
        
        // Initialize WebSocket connection on page load
        initWebSocket();
        
        // Send periodic heartbeat
        setInterval(() => {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'ping'
                }));
            }
        }, 30000);
    </script>
</body>
</html>
